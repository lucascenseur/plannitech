<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Technical Equipment -->
  <g transform="translate(50, 30)">
    <!-- Mixing Console -->
    <rect x="0" y="0" width="120" height="80" fill="url(#card)" rx="8" stroke="#E2E8F0" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" fill="#5B21B6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Table de mixage</text>
    
    <!-- Faders -->
    <rect x="10" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="18" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="26" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="34" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="42" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="50" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="58" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="66" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="74" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="82" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="90" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="98" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    <rect x="106" y="30" width="4" height="40" fill="#7C3AED" rx="2"/>
    
    <!-- Speakers -->
    <rect x="140" y="20" width="60" height="100" fill="url(#card)" rx="8" stroke="#E2E8F0" stroke-width="2"/>
    <text x="170" y="15" text-anchor="middle" fill="#5B21B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Enceintes</text>
    
    <!-- Speaker cone -->
    <circle cx="170" cy="50" r="15" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <circle cx="170" cy="50" r="8" fill="#4B5563"/>
    
    <!-- Speaker stand -->
    <rect x="165" y="70" width="10" height="40" fill="#6B7280"/>
    <rect x="160" y="110" width="20" height="5" fill="#6B7280"/>
    
    <!-- Lighting -->
    <rect x="220" y="0" width="80" height="60" fill="url(#card)" rx="8" stroke="#E2E8F0" stroke-width="2"/>
    <text x="260" y="15" text-anchor="middle" fill="#5B21B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Éclairage</text>
    
    <!-- Spotlights -->
    <circle cx="240" cy="35" r="8" fill="#F59E0B"/>
    <circle cx="260" cy="35" r="8" fill="#EF4444"/>
    <circle cx="280" cy="35" r="8" fill="#10B981"/>
    <circle cx="300" cy="35" r="8" fill="#3B82F6"/>
    
    <!-- Light beams -->
    <path d="M240 35 L240 25 M260 35 L260 25 M280 35 L280 25 M300 35 L300 25" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    
    <!-- Microphone -->
    <rect x="220" y="80" width="80" height="40" fill="url(#card)" rx="8" stroke="#E2E8F0" stroke-width="2"/>
    <text x="260" y="95" text-anchor="middle" fill="#5B21B6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Microphones</text>
    
    <!-- Mic stands -->
    <rect x="235" y="100" width="3" height="15" fill="#6B7280"/>
    <rect x="255" y="100" width="3" height="15" fill="#6B7280"/>
    <rect x="275" y="100" width="3" height="15" fill="#6B7280"/>
    
    <!-- Mic heads -->
    <circle cx="236.5" cy="100" r="4" fill="#1F2937"/>
    <circle cx="256.5" cy="100" r="4" fill="#1F2937"/>
    <circle cx="276.5" cy="100" r="4" fill="#1F2937"/>
  </g>
  
  <!-- Technical Icons -->
  <g transform="translate(20, 20)">
    <!-- Sound wave -->
    <path d="M10 10 L15 5 L20 15 L25 0 L30 20 L35 10 L40 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Light bulb -->
    <circle cx="350" cy="15" r="8" fill="white" fill-opacity="0.3"/>
    <path d="M350 7 L350 23 M342 15 L358 15" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Equipment List -->
  <g transform="translate(20, 200)">
    <rect x="0" y="0" width="360" height="40" fill="url(#card)" rx="8" stroke="#E2E8F0" stroke-width="1"/>
    <text x="20" y="15" fill="#5B21B6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Table de mixage</text>
    <text x="20" y="30" fill="#5B21B6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Enceintes + Amplis</text>
    <text x="180" y="15" fill="#5B21B6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Éclairage LED</text>
    <text x="180" y="30" fill="#5B21B6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Microphones</text>
  </g>
</svg>

