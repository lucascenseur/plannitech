    <text x="200" y="15" fill="#991B1B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ’° 2.3kâ‚¬ de ventes</text>
    <text x="200" y="30" fill="#991B1B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ“± 4 plateformes actives</text>
