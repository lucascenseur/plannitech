<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Budget Chart -->
  <g transform="translate(50, 30)">
    <!-- Chart Container -->
    <rect x="0" y="0" width="300" height="180" fill="url(#card)" rx="12" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Chart Title -->
    <text x="150" y="25" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Budget Spectacle 2025</text>
    
    <!-- Chart Bars -->
    <g transform="translate(20, 50)">
      <!-- Bar 1: Personnel -->
      <rect x="0" y="80" width="40" height="60" fill="#10B981" rx="4"/>
      <text x="20" y="75" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">15k€</text>
      <text x="20" y="155" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Personnel</text>
      
      <!-- Bar 2: Matériel -->
      <rect x="60" y="100" width="40" height="40" fill="#F59E0B" rx="4"/>
      <text x="80" y="95" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">8k€</text>
      <text x="80" y="155" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Matériel</text>
      
      <!-- Bar 3: Location -->
      <rect x="120" y="70" width="40" height="70" fill="#EF4444" rx="4"/>
      <text x="140" y="65" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">12k€</text>
      <text x="140" y="155" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Location</text>
      
      <!-- Bar 4: Communication -->
      <rect x="180" y="110" width="40" height="30" fill="#8B5CF6" rx="4"/>
      <text x="200" y="105" text-anchor="middle" fill="#7C3AED" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3k€</text>
      <text x="200" y="155" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Com</text>
      
      <!-- Bar 5: Divers -->
      <rect x="240" y="90" width="40" height="50" fill="#06B6D4" rx="4"/>
      <text x="260" y="85" text-anchor="middle" fill="#0891B2" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5k€</text>
      <text x="260" y="155" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Divers</text>
    </g>
    
    <!-- Total -->
    <text x="150" y="200" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Total: 43 000€</text>
  </g>
  
  <!-- Financial Icons -->
  <g transform="translate(20, 20)">
    <!-- Euro Symbol -->
    <circle cx="15" cy="15" r="12" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">€</text>
    
    <!-- Calculator -->
    <rect x="350" y="5" width="30" height="20" fill="#FFFFFF" fill-opacity="0.2" rx="4"/>
    <rect x="355" y="8" width="4" height="2" fill="white"/>
    <rect x="361" y="8" width="4" height="2" fill="white"/>
    <rect x="367" y="8" width="4" height="2" fill="white"/>
    <rect x="355" y="12" width="4" height="2" fill="white"/>
    <rect x="361" y="12" width="4" height="2" fill="white"/>
    <rect x="367" y="12" width="4" height="2" fill="white"/>
    <rect x="355" y="16" width="4" height="2" fill="white"/>
    <rect x="361" y="16" width="4" height="2" fill="white"/>
    <rect x="367" y="16" width="4" height="2" fill="white"/>
  </g>
</svg>

