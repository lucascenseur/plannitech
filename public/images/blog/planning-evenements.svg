<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Calendar Grid -->
  <g transform="translate(50, 30)">
    <!-- Calendar Header -->
    <rect x="0" y="0" width="300" height="40" fill="url(#card)" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Septembre 2025</text>
    
    <!-- Calendar Days -->
    <g transform="translate(0, 50)">
      <!-- Day headers -->
      <text x="20" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">L</text>
      <text x="60" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">M</text>
      <text x="100" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">M</text>
      <text x="140" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">J</text>
      <text x="180" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">V</text>
      <text x="220" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S</text>
      <text x="260" y="20" fill="#64748B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>
      
      <!-- Calendar cells with events -->
      <!-- Week 1 -->
      <rect x="0" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="20" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">1</text>
      
      <rect x="40" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="60" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">2</text>
      
      <!-- Event on day 3 -->
      <rect x="80" y="30" width="40" height="30" fill="#10B981" stroke="#E2E8F0" stroke-width="1"/>
      <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
      <circle cx="115" cy="40" r="3" fill="#F59E0B"/>
      
      <rect x="120" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="140" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">4</text>
      
      <rect x="160" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="180" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">5</text>
      
      <rect x="200" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="220" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">6</text>
      
      <rect x="240" y="30" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="260" y="50" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">7</text>
      
      <!-- Week 2 -->
      <rect x="0" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="20" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">8</text>
      
      <!-- Event on day 9 -->
      <rect x="40" y="60" width="40" height="30" fill="#EF4444" stroke="#E2E8F0" stroke-width="1"/>
      <text x="60" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9</text>
      <circle cx="75" cy="70" r="3" fill="#F59E0B"/>
      
      <rect x="80" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="100" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">10</text>
      
      <rect x="120" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="140" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">11</text>
      
      <rect x="160" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="180" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">12</text>
      
      <rect x="200" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="220" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">13</text>
      
      <rect x="240" y="60" width="40" height="30" fill="url(#card)" stroke="#E2E8F0" stroke-width="1"/>
      <text x="260" y="80" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">14</text>
    </g>
  </g>
  
  <!-- Event Labels -->
  <g transform="translate(20, 200)">
    <rect x="0" y="0" width="80" height="30" fill="#10B981" rx="15"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Répétition</text>
    
    <rect x="100" y="0" width="80" height="30" fill="#EF4444" rx="15"/>
    <text x="140" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Spectacle</text>
    
    <rect x="200" y="0" width="80" height="30" fill="#8B5CF6" rx="15"/>
    <text x="240" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Montage</text>
  </g>
</svg>

